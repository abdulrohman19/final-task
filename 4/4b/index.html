<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provinsi & Kabupaten</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            height: 100%; 
        }
        .card-img-top {
            height: 150px; 
            object-fit: cover; 
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container py-5">
        <div class="row">
            <div class="col-12 text-center text-white">
                <h1 class="mb-4">Provinsi & Kabupaten</h1>
                <div class="form-group">
                    <select class="form-control" id="provinsi">
                        <option selected>Pilih Provinsi</option>
                        <!-- Add options dynamically here -->
                    </select>
                </div>
            </div>
        </div>
        <div class="row" id="provinsi-container">
            <!-- Provinsi cards will be added here dynamically -->
            <div class="col-12 col-sm-6 col-md-3 mb-4">
                <div class="card">
                    <img src="https://wahananews.co/photo/berita/dir022022/mengenal-makna-logo-jawa-barat-provinsi-indah-dengan-kekuatan-pangan_D2x91Nhqux.jpg" class="card-img-top" alt="Jawa Barat Logo">
                    <div class="card-body text-center">
                        <h5 class="card-title">Jawa Barat</h5>
                        <p class="card-text">19 - Agustus 1945</p>
                        <a href="#" class="btn btn-primary">Detail</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3 mb-4">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSl6UljHbx1HEQf-PNfMNOlgDjUYlNX1eJHFA&s" class="card-img-top" alt="Jawa Tengah Logo">
                    <div class="card-body text-center">
                        <h5 class="card-title">Jawa Tengah</h5>
                        <p class="card-text">15 - Agustus 1950</p>
                        <a href="#" class="btn btn-primary">Detail</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3 mb-4">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8mAxQHISfBEE7rGakK7OV8TKcyQ11ysQEeA&s" class="card-img-top" alt="Bali Logo">
                    <div class="card-body text-center">
                        <h5 class="card-title">Bali</h5>
                        <p class="card-text">14 - Agustus - 1959</p>
                        <a href="#" class="btn btn-primary">Detail</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3 mb-4">
                <div class="card">
                    <img src="https://sippn.menpan.go.id/images/article/large/pancacita_aceh-logo-300ce47472-seeklogocom-20240622105500.png" class="card-img-top" alt="Aceh Logo">
                    <div class="card-body text-center">
                        <h5 class="card-title">Aceh</h5>
                        <p class="card-text">7 - Desember - 1956</p>
                        <a href="#" class="btn btn-primary">Detail</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-primary mr-2">Add Provinsi</button>
                <button class="btn btn-secondary">Add Kabupaten</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/4/4b/myfunct.js"></script>
</body>

</html>
